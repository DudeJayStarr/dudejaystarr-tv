      color: #111;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s ease;

    .links a:hover {
      background: #00b3cc;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    body::before {
      content: "";
      position: absolute;
