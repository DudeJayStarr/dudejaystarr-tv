<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DudeJayStarr.TV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("fog.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
    }
    img {
      width: 200px;
      border-radius: 10px;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
    }
    .links a {
      margin: 0 10px;
      padding: 10px 20px;
      background: #ff0057;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .links a:hover {
      background: #ff3377;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.jpeg" alt="DudeJayStarr Logo">
    <h1>Welcome to DudeJayStarr.TV</h1>
    <p>Streaming • Gaming • Content Creation</p>
    <div class="links">
      <a href="https://www.youtube.com/@DudeJayStarr" target="_blank">YouTube</a>
      <a href="https://www.twitch.tv/dudejaystarr" target="_blank">Twitch</a>
      <a href="https://kick.com/dudejaystarr" target="_blank">Kick</a>
      <a href="https://www.linkedin.com/in/dudejaystarr/" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
