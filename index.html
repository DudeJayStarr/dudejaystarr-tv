  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      overflow: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      max-width: 800px;
      box-shadow: 0 0 25px rgba(0,255,200,0.4);
      animation: fadeIn 1.5s ease-in-out;
    }
    img {
      width: 160px;
      border-radius: 15px;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #00e6ff;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
      color: #ccc;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .links a {
      padding: 12px 20px;
      background: #00e6ff;
      color: #111;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s ease;
    }
    .links a:hover {
      background: #00b3cc;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    /* Subtle animated matrix-style background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url("star.gif") repeat;
      opacity: 0.15;
      z-index: -1;
    }
